<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                                        style="width: 185px;" alt="logo">
                                    <h4 class="mt-1 mb-5 pb-1">Basic Application</h4>
                                </div>

                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                    <p>Please login to your account</p>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example11">Username</label>
                                        <input type="email" id="form2Example11" class="form-control"
                                            formControlName="email" name="email" placeholder="Phone number or email address" />
                                       
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example22">Password</label>
                                        <input type="password" id="form2Example22" class="form-control"
                                        formControlName="password" name="password" placeholder="Enter Password"  />
                                    </div>

                                    <div class="text-center pt-1 mb-5 pb-1" *ngIf="isInvalid" style="color: red;">
                                        Invalid Email or Password
                                    </div>

                                    <div class="text-center pt-1 mb-5 pb-1">
                                    <input type="submit" class="btn btn-primary w-100" value="Login" name="">
                                    </div>

                                    <div class="text-center pt-1 mb-5 pb-1">
                                        OR
                                    </div>

                                    <div class="text-center pt-1 mb-5 pb-1">
                                    <a class="hover" routerLink="/register">Register New User</a>
                                    </div>

                                </form>

                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



<section class="vh-100" style="background-color: #f4f5f7;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-6 mb-4 mb-lg-0">
                <div class="card mb-3" style="border-radius: .5rem;">
                    <div class="row g-0">
                        <div class="image-upload text-center mt-2">
                            <label for="file-input">
                                <img class="img-circle" width="110" height="105"  
                                [src]="byDefault" />
                            </label>
                            <input id="file-input" type="file" class="form-control" formControlName="file" (change)="onFileChange($event)" />
                            <div class="text-center">Click Here To Upload Image</div>
                        </div>
                        <div class="col-md-12">
                            <div class="card-body p-4">
                                <h6>Information</h6>
                                <hr class="mt-0 mb-4">
                                <div class="row pt-1">
                                    <div class="col-6 mb-3">
                                        <h6>UserName</h6>
                                        <p class="text-muted">{{userDetail.firstName}}</p>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <h6>EmailId</h6>
                                        <p class="text-muted">{{userDetail.emailId}}</p>
                                    </div>
                                </div>

                                <div class="row pt-1">
                                    <div class="col-6 mb-3">
                                        <h6>Gender</h6>
                                        <p class="text-muted">{{userDetail.gender}}</p>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <h6>Phone</h6>
                                        <p class="text-muted">{{userDetail.phoneNumber}}</p>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
